anguage: python

python:
  - "3.5.3"

services: mysql

env:
  global:
    - DJANGO_SETTINGS_MODULE="gdrive_to_commons.settings"
    - PYTHONPATH="/home/travis/build/tonythomas01/gdrive_to_commons"
    - PIP_USE_MIRRORS=true
    - BUILD_ON_TRAVIS=true
  matrix:
    - DJANGO=2.2.1 DB=mysql

#commands to install dependencies
install:
  - pip install -q -r requirements.txt

before_script:
  - cp gdrive_to_commons/local_settings_travis.py gdrive_to_commons/local_settings.py
  - mysql -e 'create database travis_ci_db;'
  - python manage.py migrate --noinput
  - python manage.py collectstatic

#command to run the test suite
script:
  - python manage.py test
